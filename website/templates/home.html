{% extends 'base.html' %}
{% block title %}MatchApp{% endblock %}
{% block content %}

    <div class="home-centered-container">
        <div class="home-pitch-container">
            {%for pitch in pitch_list%}
            <div class="home-pitch-item">
                <img src="{{ url_for('static', filename='images/' + pitch[5]) }}" alt="Pitch Image">
                <div class="home-pitch-details">
                    <div class="home-pitch-info">
                        <h3 class="home-pitch-name">{{pitch[1]}}</h3>
                        <p class="home-pitch-location">{{pitch[2]}}</p>
                    </div>
                    <p class="home-pitch-price">Cena: {{pitch[3]}} RSD</p>
                    <a href="{{ url_for('views.pitch', pitch_name=pitch[1]) }}" class="home-view-button">View</a>
                </div>
            </div>
            {% endfor %}

            <!-- Repeat similar pitch-item divs for other pitches -->
        </div>
    </div>
    <!-- Your page content goes here -->
{% endblock %}
