{% extends 'base.html' %}

{% block content %}
    <form method="POST" class="form">
        <span class="input-span">
        <label for="email" class="label">Email</label>
        <input type="email" name="email" id="email" required></span>

        <span class="input-span">
        <label for="username" class="label">Username</label>
        <input type="username" name="username" id="username" required></span>

        <span class="input-span">
        <label for="password" class="label">Password</label>
        <input type="password" name="password" id="password" required></span>

        <span class="input-span">
        <label for="confirm_password" class="label">Confirm password</label>
        <input type="password" name="confirm_password" id="confirm_password" required></span>
        <span class="span">Already have an account? <a href="{{url_for('auth.login')}}">Log In</a></span>
        <input class="submit" type="submit" value="Confirm">

    </form>
{% endblock %}
